<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Added</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="refresh" content="5;url=/" />
  </head>
  <body
    class="font-sans bg-gray-100 dark:bg-[#121212] m-0 p-0 flex items-center justify-center min-h-screen"
  >
    <div
      class="flex flex-col items-center justify-center gap-4 bg-white dark:bg-[#1E1E1E] p-5 w-[400px] h-[250px] rounded-lg shadow-lg text-center"
    >
      <h1 class="text-green-600 text-2xl font-semibold">
        User Added Successfully!
      </h1>
      <div class="dark:text-[#BABABA]">
        <p class="text-gray-800 dark:text-[#BABABA]">
          The participant has been added to the system.
        </p>
        <p class="text-gray-800 dark:text-[#BABABA]">
          Redirecting to the main page in
          <span id="countdown">5</span> seconds...
        </p>
      </div>

      <a
        href="/"
        class="inline-block w-[200px] mt-5 px-5 py-2 bg-[#000000] dark:bg-[#D54427] dark:hover:bg-[#BC3D23] text-white rounded hover:bg-[#D54427]"
        >Go to Main Page Now</a
      >
    </div>
    <script>
      let seconds = 5;

      const countdownElement = document.getElementById("countdown");

      const countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds === 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    </script>
  </body>
</html>
